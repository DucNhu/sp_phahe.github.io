    <!-- main -->
    <main>
        <div class="container">
            <h1>Đăng ký</h1>
            <form action="index.html">
                <div>
                    <label for="name-login">
                        Tên đăng nhập
                    </label>
                    <input type="text" id="name-login" maxlength="30" required>
                </div>
                <div>
                    <label for="password">
                        Mật khẩu
                    </label>
                    <input type="password" id="password" required>
                </div>
                <div>
                    <label for="password-again">
                        Xác nhận mật khẩu
                    </label>
                    <input type="password" id="password-again" required>
                </div>
                <div>
                    <label for="first-last__name">
                        Họ tên
                    </label>
                    <input type="text" id="first-last__name" maxlength="30" required>
                </div>
                <div>
                    <label for="sex">
                        Giới tính :
                    </label>
                    <select name="" id="sex">
                        <option value="">nam</option>
                        <option value="">Nữ</option>
                        <option value="" selected>Ẩn</option>

                    </select>
                </div>
                <div>
                    <label for="birthday">
                        Ngày sinh
                    </label>
                    <input type="date" id="birthday">
                </div>
                <div>
                    <label for="Email">
                        Email
                    </label>
                    <input type="text" id="Email" required>
                </div>
                <div>
                    <label for="phone">
                        Số điện thoại
                    </label>
                    <input type="number" id="phone" maxlength="10" required>
                </div>
                <div>
                    <label for="address">
                        Địa chỉ
                    </label>
                    <input type="text" id="address">
                </div>
                <!-- Click gửi -->
                    <input type="submit" class="btn btn-info">
            </form>
        </div>
    </main>
